<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaayac Shopping</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Gaayac</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#" class="active">About</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <div class="cart">
      <i class="fa-solid fa-cart-shopping"></i><span>(0)</span>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Best Place For Shopping<br>In Your Area</h1>
      <p>We got you everything that you need. visit us any<br>whare and any time</p>
      <button class="explore-btn">Explore More</button>
    </div>
    <div class="hero-image">
      <img src="https://images.pexels.com/photos/7988113/pexels-photo-7988113.jpeg?_gl=1*h7ytnq*_ga*MjAwMDczNTc3MC4xNzYwODc2ODgz*_ga_8JE65Q40S6*czE3NjIwOTg0NDIkbzkkZzEkdDE3NjIwOTg0NDYkajU2JGwwJGgw" alt="Shopping Image">
    </div>
  </section>
  <!-- Product Section -->
<div class="product-container">
  <div class="product-card">
    <img src="https://i.pinimg.com/1200x/52/9d/04/529d04bc97dbed06345f403ecc18d09c.jpg" alt="T-shirt">
    <div class="info">
      <h2>T-shirt</h2>
      <span class="price">$15</span>
    </div>
    <button>Add to cart</button>
  </div>

  <div class="product-card">
    <img src="https://i.pinimg.com/1200x/a4/15/61/a415617218dc5273f8c2260d905cecd0.jpg" alt="Hat">
    <div class="info">
      <h2>Hat</h2>
      <span class="price">$10</span>
    </div>
    <button>Add to cart</button>
  </div>

  <div class="product-card">
    <img src="https://i.pinimg.com/736x/83/84/fa/8384fac8754c87d257ef317d5d9865f9.jpg" alt="Pants">
    <div class="info">
      <h2>Pants</h2>
      <span class="price">$20</span>
    </div>
    <button>Add to cart</button>
  </div>

  <div class="product-card">
    <img src="https://i.pinimg.com/1200x/f0/5a/27/f05a279b4535c76d2e0e0ea68940a55a.jpg" alt="Jacket">
    <div class="info">
      <h2>Jacket</h2>
      <span class="price">$16</span>
    </div>
    <button>Add to cart</button>
  </div>

  <div class="product-card">
    <img src="https://i.pinimg.com/1200x/9c/52/ba/9c52ba9c8d8a9afebfaf9e7fce018b60.jpg" alt="Shoes">
    <div class="info">
      <h2>Shoes</h2>
      <span class="price">$26</span>
    </div>
    <button>Add to cart</button>
  </div>

  <div class="product-card">
    <img src="https://i.pinimg.com/1200x/ea/16/fe/ea16feb6a1edaa1683c479202542dc53.jpg" alt="Bag">
    <div class="info">
      <h2>Bag</h2>
      <span class="price">$26</span>
    </div>
    <button>Add to cart</button>
  </div>
</div>


</body>
</html>
